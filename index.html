<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Huddle Landing Page </title>
</head>
<body>
        <header>
          <img class="logo" src="/images/logo.svg" alt="logo">
        </header>
      <main>
        <div class="container grid">
          <div class="mockup_card">
              <img class="mockup" src="/images/illustration-mockups.svg" alt="">
          </div>
          <div class="mockup_description">
              <h1 class="title">Build The Community Your Fans Will Love</h1>
              <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
                Create connections with your users as you engage in genuine discussion.</p>
                <button class="register_button">Register</button>
          </div>
        </div>
      </main>

       <div class="social_container">
      <ul class="social">
        <a href="#"><li><img src="/images/fb.png" alt="facebook"></li></a>
        <a href="#"><li><img src="/images/tw.png" alt="twitter"></li></a>
        <a href="#"><li><img src="/images/ins.png" alt="instagram"></li></a>
      </ul>
    </div>
      
      

        <footer>
          <p class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://github.com/yawsamcode">Samuel Acheampong</a>.
          </p>
        </footer>
</body>
</html>
